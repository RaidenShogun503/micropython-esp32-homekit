name: Build micropython-homekit ESP32

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10.8



    - name: Build micropython-homekit
      run: |
        make

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: micropython-homekit-build
        path: firmware/
